    <!-- Start Register -->
     <section class="Register">
        <div class="container-fluid">
            <h2>Register Form</h2>
            <form>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputEmail1" class="form-label">First Name *</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Last Name *</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Password *</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Confirm Password *</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Email Address *</label>
                  <input type="email" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Specialty *</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Institute Name *</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-12 col-md-8 col-lg-6">
                  <label for="exampleInputPassword1" class="form-label">Phone Number *</label>
                  <input type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
     </section>
